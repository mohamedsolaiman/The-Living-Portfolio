
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Living Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#0F172A',
              'brand-surface': '#1E293B',
              'brand-text': '#E2E8F0',
              'brand-subtle': '#94A3B8',
              'brand-primary': '#38BDF8',
              'brand-secondary': '#818CF8',
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'fade-in-up': {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1E293B;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #38BDF8;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0F172A; /* Fallback for browsers */
      }
      .gradient-background {
        background: linear-gradient(-45deg, #0F172A, #1E293B, #0F172A, #38BDF8);
        background-size: 400% 400%;
        animation: gradient-bg 15s ease infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.545.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
    "three": "https://aistudiocdn.com/three@^0.180.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
  <body class="bg-brand-bg text-brand-text font-sans antialiased">
    <div id="root"></div>
  </body>
</html>
